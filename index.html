<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giteki Debug Adventure</title>
  <link rel="stylesheet" href="style.css"> <!-- CSS 연결 -->
</head>
<body>
  <!-- 시작 화면 -->
  <div id="start-screen">
    <h1>기텍이의 디버깅 대모험</h1>
    <button onclick="showScreen('howto-screen')">게임 방법</button>
    <button onclick="showScreen('game-screen')">게임 시작</button>
  </div>

  <!-- 게임 방법 화면 -->
  <div id="howto-screen" class="hidden">
    <h2>게임 방법</h2>
    <p>60초 안에 오류를 찾아 기텍이를 도와주세요!</p>
    <button onclick="showScreen('game-screen')">게임 시작</button>
  </div>

  <!-- 게임 화면 -->
  <div id="game-screen" class="hidden">
    <h2>Stage 1</h2>
    <div class="images">
      <div>정상 이미지</div>
      <div>오류 이미지</div>
    </div>
    <p>남은 시간: <span id="time">60</span></p>
    <p>정답: <span id="score">0</span>/5</p>
    <button onclick="showScreen('hint-screen')">힌트</button>
  </div>

  <!-- 힌트 화면 -->
  <div id="hint-screen" class="hidden">
    <p>예시 힌트: Error: Value out of range</p>
    <button onclick="showScreen('game-screen')">닫기</button>
  </div>

  <!-- 스테이지 클리어 화면 -->
  <div id="stage-clear-screen" class="hidden">
    <h2>Stage Clear!</h2>
    <button onclick="showScreen('game-screen')">다음 단계</button>
  </div>

  <!-- 게임 클리어 화면 -->
  <div id="complete-screen" class="hidden">
    <h2>축하합니다! 모든 스테이지 클리어 🎉</h2>
  </div>

  <script src="script.js"></script>
</body>

</html>
